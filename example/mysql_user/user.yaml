User:
  db: mysql
  dbname: test
  fields:
    - UserId: int64
      flags: [primary, autoinc]
    - Name: string
      size: 255
      default: 'DefaultName'
    - Phone: string
      size: 20
    - Age: int32
      default: 3
    - Balance: float64
      size: 20
      decimal: 4
    - Text: string
      size: 400
      default: 'Hello, user!'
      flags: [nullable]
    - CreateDate: int64
      flags: [index]
  indexes: [[Name, Phone]]

UserDetail:
  db: mysql
  dbname: test
  fields:
    - Id: int64
      flags: [primary, autoinc]
    - UserId: int64
      flags: [index]
    - Score: int32
    - Balance: int32
    - Text: string
