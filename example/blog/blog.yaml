Blog:
  db: mongo
  fields:
    - Title: string
      attrs: {bsonTag: title,jsonTag: title}
    - Hits: int32
    - Slug: string
      flags: [unique]
    - Body: string
    - User: int32
    - IsPublished: bool
      flags: [index]
  indexes: [[User, IsPublished]]
  table: test_blog
  dbname: test
  cache: redis
  cacheType: json