Blog:
  dbs: [mysql, redis]
  fields:
    - BlogId: int32
      flags: [noinc]
    - Title: string
    - Hits: int32
    - Slug: string
      flags: [unique]
    - Body: string
      flags: [nullable]
    - User: int32
      flags: [index]
      fk: User.UserNumber
    - IsPublished: bool
      flags: [index]
    - Create: timestamp
      flags: [index]
    - Update: datetime
      flags: [index]
  indexes: [[User, IsPublished]]

  table: Blog
  dbname: Test
  storetype: hash

User:
  db: redis
  fields:
    - UserId: int32
    - UserNumber: int32
      flags: [unique]
    - Name: string
      flags: [index]
    - Create: timestamp
      flags: [index]
    - Update: datetime
      flags: [index]
  table: test_user
  dbname: test
  storetype: hash

UserBlog:
  db: redis
  storetype: set
  valuetype: int32
  modeltype: Blog

SortUserBlog:
  db: redis
  storetype: zset
  valuetype: int32
  modeltype: Blog

UserLocation:
  db: redis
  storetype: geo
  valuetype: int32
  modeltype: User

UserId:
  db: redis
  storetype: list
  valuetype: int32
  modeltype: User
