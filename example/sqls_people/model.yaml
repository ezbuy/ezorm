Blog:
  db: mysql
  dbname: test
  table: blog
  fields:
    - BlogId: int32
      flags: [noinc]
    - Title: string
    - Hits: int32
    - Slug: string
      flags: [unique]
    - Body: string
      flags: [nullable]
    - User: int32
      flags: [index]
      fk: User.UserNumber
    - IsPublished: bool
      flags: [index]
    - Create: timestamp
      flags: [index]
    - Update: datetime
      flags: [index]
  indexes: [[User, IsPublished]]

User:
  db: mysql
  table: test_user
  dbname: test
  fields:
    - UserId: int32
    - UserNumber: int32
      flags: [unique]
    - Name: string
      flags: [index]


UserDetail:
  db: mysql
  table: user_detail
  dbname: test
  fields:
    - UserId: int32
    - Desc: string
    - Age: int32
    - Phone: string
    - Email: string
